<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>
    <form id="signupForm" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold">Username:</label>
        <input type="text" id="username" name="username" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold">Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold">Password:</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</button>
    </form>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      };
      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });
        if (response.ok) {
          alert('Sign up successful!');
          window.location.href = 'login.html';
        } else {
          alert('Failed to sign up');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to sign up');
      }
    });
  </script>
</body>
</html>
