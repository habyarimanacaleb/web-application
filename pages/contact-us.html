<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
    <form id="contactForm" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold">Name (optional):</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold">Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold">Message:</label>
        <textarea id="message" name="message" class="w-full border border-gray-300 p-2 rounded" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
    </form>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
      };
      try {
        const response = await fetch('http://localhost:5000/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });
        if (response.ok) {
          alert('Message sent successfully!');
          document.getElementById('contactForm').reset();
        } else {
          alert('Failed to send message');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send message');
      }
    });
  </script>
</body>
</html>
