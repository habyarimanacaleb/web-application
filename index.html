<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Application System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header for large screens -->
    <header
      class="hidden lg:flex justify-around items-center p-4 bg-blue-600 text-white"
    >
    <img src="./images/My-Logo.jpg" alt="Logo" class="w-32 h-auto mx-auto sm:w-48 sm:h-auto">
      <nav class="flex space-x-4 justify-center items-center">
        <a href="#products" class="px-4 hover:underline">Products</a>
        <a href="./app.html" class="apply-btn rounded-md px-4 py-2 hover:underline" style="border: 1px solid black;">Apply</a>
      </nav>
    </header>

    <!-- Navigation for small screens -->
    <nav
      class="lg:hidden  fixed bottom-0 left-0 w-full bg-blue-600 text-white flex justify-around py-2"
    >
      <a href="#products" class="text-center flex flex-col items-center">
        <span class="material-icons">apps</span>
        Products
      </a>
      <a href="./app.html" class="text-center flex flex-col items-center">
        <span class="material-icons">create</span>
        Apply
      </a>
    </nav>

    <!-- Products Section -->
    <section id="products" class="container mx-auto py-8">
      <h2 class="text-3xl font-bold text-center mb-6">Our Services</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Dynamically rendered product cards -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="sm:hidden mt-12 bg-gray-800 text-white py-8 relative">
      <div
        class="absolute inset-0 h-12 bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 transform rotate-6 z-0"
      ></div>
      <div class="relative container mx-auto text-center z-10">
        <p>&copy; 2024 Caleb. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
          <a href="#" class="text-blue-400 hover:underline">Facebook</a>
          <a href="#" class="text-blue-400 hover:underline">Twitter</a>
          <a href="#" class="text-blue-400 hover:underline">LinkedIn</a>
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
